<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>

    <!-- bootstrap and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />

    <!-- code highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/themes/prism-tomorrow.min.css" />
  </head>
  <body>
    <main role="main" class="container">
      <div class="my-4">
        <h1><i>%LIBRARY%</i> <small>Test Page</small></h1>
      </div>

      <hr />

      <section class="alert alert-warning text-center py-4">
        Open <code>src/api.js</code> in your editor and change the <code>apikey</code> variable to fetch data.<br />
        You can get a free API key over at <a href="https://www.alphavantage.co" target="_blank">https://www.alphavantage.co</a>.
      </section>

      <hr />

      <div class="row">
        <div class="col-xs-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3">
          <div class="card">
            <div id="widget"></div>
          </div>
        </div>
      </div>

      <hr />

      <section>
        <p class="lead">
          Open the Browser <i>console</i> with <b>⌥⌘ + I</b> to view the below code.
        </p>

        <pre>
          <code id="code" class="language-javascript">
            // will be replaced with actual code
          </code>
        </pre>
      </section>
    </main>

    <script id="script">
document.addEventListener("DOMContentLoaded", () => {
  // those options are passed from the main app (shell).
  const options = {
    // the container to mount the widget to
    container: document.getElementById('widget'),

    // the current language
    lng: 'en',
  };

  // %LIBRARY% is exposed via UMD and set by the library config in webpack
  window.widget = %LIBRARY%.create(options);
});

// you can also destroy the instance again with:
//
//    widget.destroy();
//
// ...from the browser console.
    </script>

    <script src="https://cdn.polyfill.io/v2/polyfill.js?features=default,fetch,es6"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/prism.min.js"></script>
    <script>
      var script = document.querySelector('#script');
      var code = document.querySelector('#code');

      code.innerHTML = script.innerHTML;
      Prism.highlightAll();
    </script>
  </body>
</html>
